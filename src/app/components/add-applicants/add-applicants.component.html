<div class="desactivar d-flex align-items-center container-fluid justify-content-center" *ngIf="userData.propuesta!='No data' || registroTerminado">
    <img class="ilustracion" src="assets/img/ilustracion1.svg" alt="">
    <h1>Aspirantes registrados</h1>
</div>

<div class="desactivar d-flex align-items-center container-fluid justify-content-center" *ngIf="tiempoTerminado">
    <img class="ilustracion" src="assets/img/ilustracion1.svg" alt="">
    <h1>Se acabó el tiempo para registrar</h1>
</div>

<div class="col-12">
    <h2 class="title-page ml-2">Registrar aspirantes</h2>
    <div class="div-blue ml-2"></div>
</div>

<div class="container align-items-center">
    <div class="row">
        <div class="col-3"></div>

        <div class="col-lg-6 col-md-12 col-sm-12">
            <form action="" [formGroup]="formAspirante" (submit)="onSubmit($event)">
                <div class=" datos ">
                    <div class="mt-3 ">
                        <label for=" ">Nombre y/o título de la propuesta <span>*</span></label>
                    </div>
                    <div>
                        <input type="text " name=" " formControlName="nombre_propuesta" id=" " class="form-control " placeholder="Ingrese el nombre " />
                    </div>
                    <div class="mt-3 ">
                        <label for=" ">Nombre completo del primer aspirante <span>*</span></label>
                    </div>
                    <div>
                        <input type="text " name=" " formControlName="p_aspirante" id=" " class="form-control " placeholder="Nombre completo " />
                    </div>
                    <div class="mt-3 ">
                        <label for=" ">CURP del primer aspirante <span>*</span></label>
                    </div>
                    <div>
                        <input type="text" name=" " formControlName="p_curp" id=" " class="form-control " placeholder="CURP" />
                    </div>
                    <div class="mt-3 ">
                        <label for=" ">Nombre completo del segundo aspirante</label>
                    </div>
                    <div>
                        <input type="text " name=" " formControlName="s_aspirante" class="form-control " id=" " placeholder="Nombre completo segundo aspirante " />
                    </div>
                    <div class="mt-3 ">
                        <label for=" ">CURP del segundo aspirante</label>
                    </div>
                    <div>
                        <input type="text" name=" " formControlName="s_curp" id=" " class="form-control " placeholder="CURP" />
                    </div>
                    <div class="mt-3 ">
                        <label for=" ">Nombre completo del tercer aspirante</label>
                    </div>
                    <div>
                        <input class="form-control " formControlName="t_aspirante" type="text " name=" " id=" " placeholder="Nombre completo tercer aspirante " />
                    </div>
                    <div class="mt-3 ">
                        <label for=" ">CURP del tercer aspirante</label>
                    </div>
                    <div>
                        <input type="text" name=" " formControlName="t_curp" id=" " class="form-control " placeholder="CURP" />
                    </div>
                </div>
            </form>
            <form enctype="multipart/form-data" (submit)="onSubmit($event.target.files)">
                <div class="datos">
                    <div class="mt-3 ">
                        <label for=" ">Carta firmada o sellada por la institución de origen: <span>*</span> (500
                            KB)</label>
                    </div>
                    <div>
                        <input required #carta type="file" accept=".pdf " name=" " class="form-control" />
                    </div>
                    <div class="mt-3 ">
                        <label for=" ">Carta de postulación: <span>*</span> (500 KB)</label>
                    </div>
                    <div>
                        <input required #c_postulacion type="file" accept=".pdf" name=" " class="form-control" />
                    </div>
                    <div class="mt-3 ">
                        <label for=" ">Justificar la alineación al Plan Estatal de Desarrollo
                            2016-2022: <span>*</span> (500 KB)</label>
                    </div>
                    <div>
                        <input type="file" required accept=".pdf " name=" " #justificacion class="form-control" />
                    </div>
                    <div class="mt-3 ">
                        <label for=" ">Estructura de la propuesta en extenso: <span>*</span> (2 MB)</label>
                    </div>
                    <div>
                        <input required type="file" name=" " #estructura class="form-control" accept=".pdf" />
                    </div>
                    <div class="mt-3 mb-5">
                        <button class="boton-registrar btn btn-block" value="Registrar" type="submit">Registrar</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="col-3"></div>
    </div>
