<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="title-page">Registrar jueces</h1>
            <div class="div-blue"></div>
        </div>
        <div class="col-2"></div>
        <form [formGroup]="formAddJudge" class="col-8 mt-3">
            <div class="form-group">
                <label for="">Usuario</label>
                <input type="text" formControlName="usuario" placeholder="Usuario" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Nombre Completo</label>
                <input type="text" formControlName="nombre" placeholder="Nombre Completo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Contraseña</label>
                <input type="text" formControlName="contrasena" placeholder="Contraseña" class="form-control" required>
            </div>
            <button class="btn btn-primary" [disabled]="formAddJudge.invalid" (click)="registerJudge()">Registrar</button>
        </form>
        <div class="col-12 mt-3">
            <h1 class="title-page">Jueces registrados</h1>
            <div class="div-blue"></div>
        </div>
        <div class="col-12 mt-3">
            <div class="scroll-cus">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th class="text-center">Termino</th>
                            <th class="text-center">Opciones</th>
                        </tr>
                    </thead>
                    <tr class="table" *ngFor="let judge of judgesRegistred">
                        <td>{{judge.id_jueces}}</td>
                        <td>{{judge.nombre}}</td>
                        <td>{{judge.usuario}}</td>
                        <td>{{judge.rol}}</td>
                        <td class="text-center">{{judge.finished}}</td>
                        <td class="text-center">
                            <button (click)="openSwalEdit(judge)" class="btn btn-edit"><i
                                    class="fas fa-edit"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<swal #swalid title="Editar Juez" [showConfirmButton]="false">
    <form *swalPortal [formGroup]="formEditJudge">
        <div class="form-group">
            <label for="">Usuario:</label>
            <input type="text" formControlName="usuario" placeholder="Usuario" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="">Nombre Completo:</label>
            <input type="text" formControlName="nombre" placeholder="Nombre Completo" class="form-control" required>
        </div>
        <button [disabled]="!formEditJudge.valid" (click)="editJudge()" class="btn btn-primary"
            data-dismiss="modal">Editar</button>
    </form>
</swal>
