<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="title-page">Asignacion de proyectos a jueces</h1>
            <div class="div-blue"></div>
        </div>
        <div class="col-2"></div>
        <form [formGroup]="formJudgeProyects" class="col-8 mt-3">
            <div class="form-group">
                <label for="">Jueces</label>
                <select class="form-control" formControlName="id_jueces">
                    <option value="{{judge.id_jueces}}" *ngFor="let judge of judges">{{judge.nombre}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Proyectos</label>
                <ng-multiselect-dropdown
                    formControlName="ids_proyectos" 
                    [placeholder]="'Selecciona a los proyectos'" 
                    [settings]="settingsProyects" 
                    [data]="proyects">
                </ng-multiselect-dropdown>
            </div>
            <button class="btn btn-primary" [disabled]="formJudgeProyects.invalid" (click)="asignProyects()">Asignar</button>
        </form>
    </div>
</div>
